    <script>
        $(document).ready(function(){

        });


        (function() {
            var canvas = document.getElementById('day-view')
            
            canvas.parentElement.width = window.innerWidth;
            canvas.parentElement.height = window.innerHeight;
            console.log(canvas.parentElement.width)
            console.log(canvas.parentElement.height)

            context = canvas.getContext('2d');

            // resize the canvas to fill browser window dynamically
            window.addEventListener('resize', resizeCanvas, false);

            function resizeCanvas() {
                
                    canvas.width = canvas.parentElement.width;
                    canvas.height = canvas.parentElement.height*3;

                    /**
                    * Your drawings need to be inside this function otherwise they will be reset when 
                    * you resize the browser window and the canvas goes will be cleared.
                    */
                    drawStuff(); 
            }
            resizeCanvas();

            function drawStuff() {
                var c_width = canvas.width;
                var c_height = canvas.height;
                console.log(c_width+" "+c_height);
                // do your drawing stuff here
                context.font = "10pt Arial";
                var spacer = c_height/27
                for(i=0; i<27; i++){
                    var h = i % 24
                    context.fillText(formatAMPM(h, 0),canvas.width/40, ((spacer/2)+(i*spacer)));
                }
                

            }
            function formatAMPM(hour, minutes) {
                var ampm = hour >= 12 ? 'pm' : 'am';
                hour = hour % 12;
                hour = hour ? hour : 12; // the hour '0' should be '12'
                minutes = minutes < 10 ? '0'+minutes : minutes;
                var strTime = hour + ':' + minutes + ' ' + ampm;
                return strTime;
            }

        })();        
    </script>
